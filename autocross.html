<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/autocross.css" rel="stylesheet" type="text/css" />
</head>

<body onload="startGame()">
    <section class="button-container" style="padding: 1%;">
        <button id="home">Home</button>
        <button id="brandMatch">Brand Match</button>
        <button id="trivia">Automotive Trivia</button>
        <button id="readMe">Read Me</button>
    </section>
    <h1>Keep the Car Between the Cones</h1>

    <div id="gameContainer"></div>
    <script src="js/autocross.js">      
    </script>
    <div style="text-align:center;width:680px;background-color:whitesmoke; padding: 1%;">
        <p id="instructions">Use your keyboard arrow keys to drive the car.</p>
        <p id="highScore"></p>
        <button onClick="window.location.reload()">RESET</button>
    </div>

</body>

</html>
